<div *ngIf="note" id="note-container">
  <span class="note-title">{{ note.title }}</span>
  <span class="note-id">ID: {{ note.id }}</span>
  <span class="note-text">{{ note.text }}t</span>
</div>
<nav>
  <button routerLink="">Back to List</button>
  <button class="red" (click)="delNote()" routerLink="">Delete</button>
</nav>
